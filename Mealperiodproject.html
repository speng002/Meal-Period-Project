<!DOCTYPE>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>MealPeriod</title>
</head>

<body>
  <h1>Meal Period Calculator</h1>
  <div class="container">
    <div id="clock">8:10:45</div>
  </div>
  Start time: <input type="time" id="start_time" value="07:13" required></input>
  Meal Period 1: <input type="number" value="30" id="mealPeriod1" required></input>
  Meal Period 2: <input type="number" value="30" id="mealPeriod2" required></input>
  Buffer time: <input type="number" value="0" id="buffer"></input>
  <button onclick={updateButton()} type="button" id="calculator">Submit</button>
  <!-- Displays what time you will need to take your Meal Period -->
  Take Meal Period 1: <div class="displayvalue" id="mealPeriod1answer">xxxx</div>
  Take Meal Period 2: <div class="displayvalue" id="mealPeriod2answer">xxxx</div>
  12th Hour: <div class="displayvalue" id="mealPeriod3answer">xxxx</div>

  <script src="clock1.js"></script>
</body>

</html>
