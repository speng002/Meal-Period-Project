<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>MealPeriod</title>
</head>

<body>
  <h1>Meal Period Calculator</h1>
  <div class="container">
    <div id="clock">8:10:45</div>
  </div>
  <div class="displaycollection">
    <!-- Displays what time you will need to take your Meal Period -->
    Take Meal Period 1: <div class="displayvalue" id="mealPeriod1Answer">xxxx</div>
    Take Meal Period 2: <div class="displayvalue" id="mealPeriod2Answer">xxxx</div>
    12th Hour: <div class="displayvalue" id="mealPeriod3Answer">xxxx</div>
  </div>
  <div class="inputcollection">
  Start time: <input type="time" id="start_time" value="07:13" class="userinputbox" required></input>
  <!-- Took out "required" -->
  <!-- Eventually value should be 30-60 -->
  Meal Period 1: <input type="number" value="30" min="30" max="60" id="mealPeriod1" class="userinputbox" required></input>
  Meal Period 2: <input type="number" value="30" min="30" max="60" id="mealPeriod2" class="userinputbox" required></input>
  Buffer time: <input type="number" value="0" id="buffer" class="userinputbox"></input>
  <button onclick={updateButton()} type="button" id="calculator">Submit</button>
</div>
  <script src="clock1.js"></script>
</body>

</html>
